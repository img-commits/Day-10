<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gradient-to-r from-blue-500 to-purple-600 
              text-white rounded-2xl shadow-xl p-8 w-80 text-center
              transform transition duration-300 hover:scale-105
              hover:ring-4 hover:ring-blue-300">

    <!-- Image -->
    <img src="https://i.postimg.cc/85xbYQnf/577.jpg"
         alt="Profile Image"
         class="w-24 h-24 mx-auto rounded-full border-4 border-white shadow-md">

    <!-- Name -->
    <h2 class="text-2xl font-bold mt-4">
      Jane Doe
    </h2>

    <!-- Title -->
    <p class="text-blue-100 font-medium">
      Full Stack Developer
    </p>

    <!-- Bio -->
    <p class="text-sm mt-3 text-blue-50">
      I build responsive, modern web applications with clean UI and powerful backend logic.
    </p>

    <!-- Button -->
    <button class="mt-5 px-5 py-2 bg-white text-blue-600 font-semibold 
                   rounded-lg shadow-md hover:bg-blue-100 
                   transition duration-300">
      View Profile
    </button>

  </div>

</body>
</html>
